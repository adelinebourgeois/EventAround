<div class="info-window">
    <img ng-src="{{parameter.photo}}"
         class=""
         alt='Description image'
         style="max-height: 200px; margin-top:25px">
    <div class="page-header">
        <h3>{{parameter.name}} </h3>
        <h1><small>{{parameter.timetable | customDate}}</small></h1>
    </div>
    <p class="body" ng-if="parameter.body">{{parameter.body}}</p>
    <a ui-sref="info({id: parameter.id})">Voir plus</a>
</div>
